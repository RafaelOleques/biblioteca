{% extends 'acervo/base.html' %}

{% block content %}
    {% for editora in editoras %}
        <div class="editora">
            <h2><a href="{% url 'editora_detail' editora.nome %}">{{ editora.nome }}</a></h2>
            <p>{{ editora.telefone|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
