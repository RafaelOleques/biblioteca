{% extends 'acervo/base.html' %}

{% block content %}
    {% for editora in editoras %}
        <div class="obra">
            <h2><a href="{% url 'editora_detail' editora.id %}">{{ editora.nome }}</a></h2>
            <p><b>Contato: <b> {{ editora.telefone|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
