{% extends 'acervo/base.html' %}

{% block content %}

    <form method="POST" class="">{% csrf_token %}
        <button type="submit" class="save btn btn-default">Multigenero</button>
    </form>
    <br/><br/>

    {% for obra in obras %}
        <div class="obra">
            <div class="date">
                {{ obra.ano_publicacao }}
            </div>
            <h2><a href="{% url 'obra_detail' obra.id %}">{{ obra.titulo }}</a></h2>
            <p>{{ obra.isbn|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
