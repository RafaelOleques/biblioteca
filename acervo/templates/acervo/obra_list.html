{% extends 'acervo/base.html' %}

{% block content %}
    {% for obra in obras %}
        <div class="obra">
            <div class="date">
                {{ obra.ano_publicacao }}
            </div>
            <h2><a href="{% url 'obra_detail' obra.titulo %}">{{ obra.titulo }}</a></h2>
            <p>{{ obra.isbn|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
